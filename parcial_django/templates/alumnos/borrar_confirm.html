{% extends 'base.html' %}

{% block content %}
<h2>¿Eliminar alumno?</h2>
<p>¿Estás seguro de que querés borrar a <strong>{{ alumno.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
