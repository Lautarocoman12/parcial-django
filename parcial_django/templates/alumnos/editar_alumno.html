{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar alumno</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        
        <!-- Renderizado de campos con Bootstrap -->
        <div class="mb-3">
            {{ form.nombre.label_tag }}
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <div class="mb-3">
            {{ form.curso.label_tag }}
            {{ form.curso }}
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'alumnos:dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
