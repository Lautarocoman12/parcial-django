<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Parcial Django{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Parcial Django</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hola, {{ user.username }}</span>
                <a href="{% url 'cuentas:logout' %}" class="btn btn-outline-light">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'cuentas:login' %}" class="btn btn-outline-light me-2">Iniciar sesión</a>
                <a href="{% url 'cuentas:registro' %}" class="btn btn-success">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
